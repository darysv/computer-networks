<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Text Decorations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <p class="underline"><strong>Это подчеркнутый текст.</strong></p>
  <p class="overline">Это надчеркнутый текст</p>
  <p class="line-through">Это зачеркнутый текст</p>
  <p class="underline-line-through">Это подчеркнутый и зачеркнутый текст</p>
  <p>Не подчеркнутая <a href="#" class="no-underline">ссылка</a></p>
</body>
</html>
